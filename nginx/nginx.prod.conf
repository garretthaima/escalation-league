server {
    listen 80;
    server_name escalationleague.com www.escalationleague.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name escalationleague.com www.escalationleague.com;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Route API requests to the backend
    location /api/ {
        proxy_pass http://backend-prod:3000; # Internal Docker hostname for the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files for the frontend
    location / {
        root /usr/share/nginx/html; # Path to your frontend build directory
        index index.html;
        try_files $uri /index.html; # Redirect unknown routes to index.html
    }
}