# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name escalationleague.com www.escalationleague.com;

    # Serve ACME HTTP-01 challenges for Certbot (webroot mode)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type text/plain;
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name escalationleague.com www.escalationleague.com;

    ssl_certificate /etc/letsencrypt/live/escalationleague.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/escalationleague.com/privkey.pem;

    # Security headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://static.cloudflareinsights.com https://escalationleague.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com data:; connect-src 'self' https://escalationleague.com https://accounts.google.com; frame-src https://accounts.google.com;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Route API requests to the backend
    location /api/ {
        proxy_pass http://backend-prod:3000; # Internal Docker hostname for the backend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all other requests to the frontend
    location / {
        proxy_pass http://frontend-prod:80; # Internal Docker hostname for the frontend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
