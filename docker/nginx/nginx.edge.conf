# Docker's internal DNS resolver
resolver 127.0.0.11 valid=10s;
resolver_timeout 5s;

# Prod frontend
server {
    listen 80;
    server_name escalationleague.com www.escalationleague.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name escalationleague.com www.escalationleague.com;
    
    ssl_certificate /etc/letsencrypt/live/escalationleague.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/escalationleague.com/privkey.pem;

    location / {
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "0" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        set $upstream_frontend_prod frontend-prod;
        proxy_pass http://$upstream_frontend_prod:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

