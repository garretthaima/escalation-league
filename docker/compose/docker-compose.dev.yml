services:
  db-dev:
    image: mysql:8
    container_name: escalation-league-db-dev
    command: --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - compose_db_dev_data:/var/lib/mysql
      - ../../scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  backend-dev:
    build:
      context: ../../escalation-league-backend
      dockerfile: Dockerfile
    container_name: escalation-league-backend-dev
    environment:
      NODE_ENV: development
      # Main Database
      DB_HOST: db-dev
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Test Database (same container, different database)
      TEST_DB_HOST: db-dev
      TEST_DB_PORT: ${TEST_DB_PORT}
      TEST_DB_USER: ${TEST_DB_USER}
      TEST_DB_PASSWORD: ${TEST_DB_PASSWORD}
      TEST_DB_NAME: ${TEST_DB_NAME}
      # Card Database
      CARD_DB_HOST: card-db
      CARD_DB_PORT: $(CARD_DB_PORT)
      CARD_DB_USER: ${CARD_DB_USER}
      CARD_DB_PASSWORD: ${CARD_DB_PASSWORD}
      CARD_DB_NAME: ${CARD_DB_NAME}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      EL_ADMIN_SECRET: ${EL_ADMIN_SECRET}
      # URLs
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      # Redis
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379
      # External APIs
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MOXFIELD_USER_AGENT: ${MOXFIELD_USER_AGENT}
      SCRYFALL_USER_AGENT: ${SCRYFALL_USER_AGENT}
      # Debug
      DEBUG: "socket.io:*,engine:*"
    depends_on:
      db-dev:
        condition: service_healthy
      redis-dev:
        condition: service_started
    volumes:
      - ../../escalation-league-backend/logs:/app/logs
    networks:
      - default
      - edge
    restart: unless-stopped

  redis-dev:
    image: redis:7
    container_name: escalation-league-redis-dev
    ports:
      - "6380:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - compose_redis_dev_data:/data
    restart: unless-stopped

  frontend-dev:
    build:
      context: ../../escalation-league-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://dev-api.escalationleague.com/api
        REACT_APP_SOCKET_URL: https://dev-api.escalationleague.com
        REACT_APP_BACKEND_URL: https://dev-api.escalationleague.com/api
        REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        REACT_APP_SCRYFALL_USER_AGENT: EscalationLeague-Dev/1.0; garretthaima@gmail.com
    container_name: escalation-league-frontend-dev
    networks:
      - default
      - edge

volumes:
  compose_db_dev_data:
    external: true
  compose_redis_dev_data:
    external: true

networks:
  edge:
    external: true
