services:
  db-prod:
    image: mysql:8
    container_name: escalation-league-db-prod
    command: --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - compose_db_prod_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  backend-prod:
    build:
      context: ../../escalation-league-backend
      dockerfile: Dockerfile
    container_name: escalation-league-backend-prod
    environment:
      NODE_ENV: production
      # Main Database
      DB_HOST: db-prod
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Card Database
      CARD_DB_HOST: card-db
      CARD_DB_PORT: ${CARD_DB_PORT}
      CARD_DB_USER: ${CARD_DB_USER}
      CARD_DB_PASSWORD: ${CARD_DB_PASSWORD}
      CARD_DB_NAME: ${CARD_DB_NAME}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      EL_ADMIN_SECRET: ${EL_ADMIN_SECRET}
      # URLs
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      PORT: ${BACKEND_PORT}
      # Redis
      REDIS_HOST: redis-prod
      REDIS_PORT: 6379
      # External APIs
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MOXFIELD_USER_AGENT: ${MOXFIELD_USER_AGENT}
      SCRYFALL_USER_AGENT: ${SCRYFALL_USER_AGENT}
      # Discord
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
      DISCORD_ATTENDANCE_CHANNEL_ID: ${DISCORD_ATTENDANCE_CHANNEL_ID}
      # Cloudflare Turnstile
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY}
    depends_on:
      db-prod:
        condition: service_healthy
      redis-prod:
        condition: service_started
    volumes:
      - ../../escalation-league-backend/logs:/app/logs
    networks:
      - default
      - edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis-prod:
    image: redis:7
    container_name: escalation-league-redis-prod
    ports:
      - "6379:6379"
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    volumes:
      - compose_redis-data:/data
      - ../../docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend-prod:
    build:
      context: ../../escalation-league-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://api.escalationleague.com/api
        REACT_APP_SOCKET_URL: https://api.escalationleague.com
        REACT_APP_BACKEND_URL: https://api.escalationleague.com/api
        REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        REACT_APP_SCRYFALL_USER_AGENT: EscalationLeague-Prod/1.0; garretthaima@gmail.com
        REACT_APP_ENV: production
        REACT_APP_TURNSTILE_SITE_KEY: ${REACT_APP_TURNSTILE_SITE_KEY}
    container_name: escalation-league-frontend-prod
    networks:
      - default
      - edge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  compose_db_prod_data:
    external: true
  compose_redis-data:
    external: true

networks:
  edge:
    external: true
