services:
  db-prod:
    image: mysql:8
    container_name: escalation-league-db-prod
    command: --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - compose_db_prod_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  card-db:
    image: mysql:8
    container_name: escalation-league-card-db
    command: --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${CARD_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${CARD_DB_NAME}
      MYSQL_USER: ${CARD_DB_USER}
      MYSQL_PASSWORD: ${CARD_DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - compose_card_db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${CARD_DB_ROOT_PASSWORD}" ]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  backend-prod:
    build:
      context: ../../escalation-league-backend
      dockerfile: Dockerfile
    container_name: escalation-league-backend-prod
    environment:
      NODE_ENV: production
      # Main Database
      DB_HOST: db-prod
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Card Database
      CARD_DB_HOST: card-db
      CARD_DB_PORT: 3306
      CARD_DB_USER: ${CARD_DB_USER}
      CARD_DB_PASSWORD: ${CARD_DB_PASSWORD}
      CARD_DB_NAME: ${CARD_DB_NAME}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      EL_ADMIN_SECRET: ${EL_ADMIN_SECRET}
      # URLs
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      PORT: ${BACKEND_PORT}
      # Redis
      REDIS_HOST: redis-prod
      REDIS_PORT: 6379
      # External APIs
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MOXFIELD_USER_AGENT: ${MOXFIELD_USER_AGENT}
      SCRYFALL_USER_AGENT: ${SCRYFALL_USER_AGENT}
    depends_on:
      db-prod:
        condition: service_healthy
      card-db:
        condition: service_healthy
      redis-prod:
        condition: service_started
    networks:
      - default
      - edge
    restart: unless-stopped

  redis-prod:
    image: redis:7
    container_name: escalation-league-redis-prod
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - compose_redis-data:/data
    restart: unless-stopped

  frontend-prod:
    build:
      context: ../../escalation-league-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: https://api.escalationleague.com/api
        REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        REACT_APP_SCRYFALL_USER_AGENT: EscalationLeague-Prod/1.0; garretthaima@gmail.com
    container_name: escalation-league-frontend-prod
    networks:
      - default
      - edge
    restart: unless-stopped

volumes:
  compose_db_prod_data:
    external: true
  compose_card_db_data:
    external: true
  compose_redis-data:
    external: true

networks:
  edge:
    external: true
